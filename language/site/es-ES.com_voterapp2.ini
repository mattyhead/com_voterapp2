POLLING PLACE INTRO HEADER=Encontrar su Centro Electoral
POLLING PLACE INTRO TEXT=Puedes usar <strong>Philadelphia VoterApp</strong>  para encontrar cual es su Centro Electoral.  Simplemente teclee la dirección donde estas registrado para votar en el cuadro de busqueda arriba y oprime ‘Enter’.  The VoterApp encontrará su lugar de votación y le dará instrucciones sobre cómo llegar allí.
ELECTED OFFICIALS INTRO HEADER=Encuentre sus Funcionarios Electos
ELECTED OFFICIALS INTRO TEXT=La Oficina de los Comisionados de la Ciudad ha desarrollado el <strong>VoterApp</strong> como un servicio público a los ciudadanos del Condado de Filadelfia. La aplicación ofrece un método rápido y fácil para ubicar el lugar de votación para cualquier dirección en particular dentro del Condado de Filadelfia. Aunque toda la información contenida en la base de datos se cree que es preciso, la base de datos no es el registro oficial de registro de votantes en el condado de Filadelfia. <strong>El registro oficial se mantiene en la Oficina de Registro de Votantes Filadelfia</strong>. Los cambios en el registro oficial ocurren periódicamente y no pueden ser inmediatamente añadidos a la base de datos.<br><br><p><strong>Para obtener la información oficial más precisa y actualizada, se recomendé que usuarios se comuniquen con la Oficina de Registro de Votantes Filadelfia al 215-686-1590.</strong>
